<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            position: absolute;
            left:300px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffa;
        }
    </style>
</head>
<body>
    <div class="ball" draggable="true">
       
    </div>

    <script>
        const ball = document.querySelector('.ball');
        const handler = event=>{
            console.log(event.type)
        }
        ball.addEventListener('dragstart', handler)
        ball.addEventListener('drag', handler)
        ball.addEventListener('dragend', handler)
    </script>
</body>
</html>
