<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        position: absolute;
        left: 500px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ffa;
        cursor: pointer;
      }
      .rect{
        cursor: pointer;
        width: 300px;
        height: 300px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="ball" draggable="true"></div>
    <div class="rect"></div>
    <script>
      const ball = document.querySelector(".ball");
      const rect = document.querySelector('.rect');
      const handler = (event) => {
        console.log(event.type);
      };
    //   ball.addEventListener("dragstart", handler);
    //   ball.addEventListener("drag", handler);
    //   ball.addEventListener("dragend", handler);
      rect.addEventListener("dragenter",handler)
      rect.addEventListener("dragover",event=>{
        event.preventDefault();
      });
      rect.addEventListener("dragleave",handler);
      rect.addEventListener("drop",handler);
    </script>
  </body>
</html>
