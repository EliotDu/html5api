<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: absolute;
        left: 0px;
        height: 200px;
        width: 200px;
        background-color: rgb(131, 191, 243);
      }
    </style>
  </head>
  <body>
    <div class="rect">
    </div>


    <script>
      const rect = document.querySelector(".rect");

   
        rect.addEventListener("dragenter", event=>{
            event.currentTarget.style.backgroundColor = '#faf';
        });
        rect.addEventListener("dragleave", event=>{
            event.currentTarget.style.backgroundColor = 'rgb(131, 191, 243)';
        });
        rect.addEventListener("dragover", event=>{
            event.preventDefault();
        });
        rect.addEventListener('drop', event=>{
            event.preventDefault();
            //
            console.log(event.dataTransfer.files)
        });
   
    </script>
  </body>
</html>
